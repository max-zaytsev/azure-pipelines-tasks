parameters:
- name: prefix
  type: string
  default: "users/$(username)"
- name: postfix
  type: string
  default: ""
- name: currentSprint
  type: string
  default: "1"

steps:
- powershell: |
    $branchName = "${{ parameters.prefix }}/m${{ parameters.currentSprint }}.$(currentDate)${{ parameters.postfix }}"
    Write-Host $branchName
    Write-Host "##vso[task.setVariable variable=branchName]$branchName"
  displayName: Generate branch name
